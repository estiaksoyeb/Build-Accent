name: Make Pre release

permissions:
  contents: write

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+-preview.[0-9]+'

jobs:
  release-for-github:
    name: "Preview Release for GitHub"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'adopt'
          java-version: 17

      - name: Make Gradle wrapper executable
        run: chmod +x ./gradlew

      - name: Build preview APKs
        run: ./gradlew assemblePreview --stacktrace

      - name: Get tag name
        if: startsWith(github.ref, 'refs/tags/')
        run: echo "VERSION_TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Verify build output
        run: |
          PREVIEW_DIR="app/build/outputs/apk/preview"
          if [ ! -d "$PREVIEW_DIR" ]; then
            echo "Preview directory does not exist!"
            find app/build/outputs -name "*.apk" -type f
            exit 1
          fi
          ls -lah "$PREVIEW_DIR"

      - name: Sign APKs
        run: |
          set -e
          RELEASE_DIR="app/build/outputs/apk/release"
          
          echo "${{ secrets.SIGNING_KEYSTORE }}" | base64 -d > release.keystore
          
          apk_file="$RELEASE_DIR/app-release-unsigned.apk"
          signed_apk="$RELEASE_DIR/BuildAccent-preview-${VERSION_TAG}.apk"
          
          if [ ! -f "$apk_file" ]; then
            echo "Unsigned APK file not found: $apk_file"
            ls -lah "$RELEASE_DIR"
            rm release.keystore
            exit 1
          fi
          
          $ANDROID_HOME/build-tools/34.0.0/apksigner sign \
            --ks release.keystore \
            --ks-key-alias "${{ secrets.SIGNING_KEY_ALIAS }}" \
            --ks-pass "pass:${{ secrets.SIGNING_STORE_PASSWORD }}" \
            --key-pass "pass:${{ secrets.KEY_PASSWORD }}" \
            --out "$signed_apk" \
            "$apk_file"
          
          $ANDROID_HOME/build-tools/34.0.0/apksigner verify "$signed_apk"
          
          rm release.keystore
          ls -lh "$signed_apk"
          
          checksum=$(sha256sum "$signed_apk" | awk '{ print $1 }')
          echo "apk_sha256=$checksum" >> "$GITHUB_ENV"
          echo "signed_apk_path=$signed_apk" >> "$GITHUB_ENV"

      - name: Create GitHub pre-release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.VERSION_TAG }}
          name: "Build Accent ${{ env.VERSION_TAG }}"
          body: |
            
            ### Checksums
            | Variant | SHA-256 |
            | ------- | ------- |
            | Preview | ${{ env.apk_sha256 }} |
          files: |
            ${{ env.signed_apk_path }}
          draft: false
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
